<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Job Application Notification</title>
  </head>
  <body style="background-color: #ffffff; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 30px auto; border: 1px solid #000000; padding: 20px; font-family: Arial, sans-serif; color: #000000;">
 
      <div style="text-align: left; font-weight: bold; font-size: 20px; margin-bottom: 20px;">
        GigPoint
      </div>

    
      <h2>Someone applied to your job posting</h2>

      <p>
        <strong>{{workerName}}</strong> has applied to your job post titled <strong>"{{jobTitle}}"</strong>.
      </p>

      <p>
        You can view their profile and decide whether to proceed with the application.
      </p>

      <p>
        Please choose according to your comfort.
      </p>
      
      <p>
        Thank you for using GigPoint.
      </p>
    </div>
  </body>
</html>
