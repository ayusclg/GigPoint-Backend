<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to GigPoint</title>
    <style>
      body {
        background-color: #f0f4ff;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        padding: 30px 25px;
        text-align: center;
        color: #222;
      }
      .header {
        font-size: 26px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 12px;
      }
      .message {
        font-size: 16px;
        color: #444;
        line-height: 1.6;
      }
      .footer {
        margin-top: 30px;
        font-size: 13px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"> Welcome to GigPoint, {{username}}!</div>
      <div class="message">
        Post your job requirement and get your job done with ease.
      </div>
      <div class="footer">&copy; 2025 GigPoint. All rights reserved.</div>
    </div>
  </body>
</html>
